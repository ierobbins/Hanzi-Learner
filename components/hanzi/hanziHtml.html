
<div class="dictionary-wrapper">

  <div class="search-stuff-profile row">

    <div class="search-filter-button col-md-5">
      <button type="button" class="btn btn-primary" ng-click="displaySearch(pin, def, selectedRadical)">SEARCH</button>
      <input type="text" placeholder="Search By Pinyin" ng-model="pin" ng-keypress="messagePress()">
      <input type="text" placeholder="Search By Definition" ng-model="def">
      <button type="button" ng-click="removeRadical()"><h1>{{selectedRadical}}</h1></button>
      <div class="toggle-rad-wrapper">
        <button type="button" class="btn btn-warning" ng-click="toggleRadDisplay()">Search By Radicals</button>
      </div>
    </div>


      <h2><em>Search for a character by sound, definition, or radical</em></h2>


  </div>

  <div class="radicals" ng-show="radDisplay">
    <div><button type="button" class="btn btn-success" ng-repeat="radical in radicals" ng-click="selectRadical(radical)">{{radical}}</button></div>
  </div>

  <div class="dictionary">
    <div class="dict-block-wrapper">
      <div ng-repeat="result in searchReturn" class="dict-blocks">
        <h1>{{result.character}}</h1>
        <h3>{{result.pinyin}}</h3>
        <h4><strong>Definition:</strong> {{result.definition}}</h4>
        <p><strong>Frequency Rank:</strong> {{result.frequencyRank}}</p>
        </br>
      </div>
    </div>
  </div>

</div>
